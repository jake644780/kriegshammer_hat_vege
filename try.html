<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Route Configuration</title>
</head>
<body>
  <div class="container">
    <h2>Configure Static Route</h2>
    
    <!-- IP Address Input -->
    <label for="ipAddress">IP Address:</label>
    <input type="text" id="ipAddress" placeholder="Enter destination IP (e.g., 192.168.1.1)">

    <!-- Network Mask Input -->
    <label for="netMask">Network Mask:</label>
    <input type="text" id="netMask" placeholder="Enter network mask (e.g., 255.255.255.0)">

    <!-- Next Hop Selection -->
    <fieldset>
      <legend>Next Hop Type:</legend>
      <label>
        <input type="radio" name="nextHopType" value="port" checked>
        Port
      </label>
      <label>
        <input type="radio" name="nextHopType" value="address">
        Address
      </label>
    </fieldset>

    <!-- Dynamic Next Hop Input -->
    <div id="nextHopInput">
      <label for="portSelection">Port:</label>
      <select id="portSelection">
        <option value="1">Port 1</option>
        <option value="2">Port 2</option>
        <option value="3">Port 3</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button id="submitRoute">Add Route</button>
  </div>

</body>
</html>

<style>

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 300px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"], select {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

fieldset {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 15px;
}

legend {
  font-weight: bold;
}

button {
  width: 100%;
  padding: 10px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #45a049;
}

</style>

<script>

document.addEventListener('DOMContentLoaded', () => {
  const nextHopTypeInputs = document.getElementsByName('nextHopType');
  const nextHopInputDiv = document.getElementById('nextHopInput');

  const renderNextHopInput = (type) => {
    if (type === 'port') {
      nextHopInputDiv.innerHTML = `
        <label for="portSelection">Port:</label>
        <select id="portSelection">
          <option value="1">Port 1</option>
          <option value="2">Port 2</option>
          <option value="3">Port 3</option>
        </select>
      `;
    } else if (type === 'address') {
      nextHopInputDiv.innerHTML = `
        <label for="nextHopAddress">Next Hop Address:</label>
        <input type="text" id="nextHopAddress" placeholder="Enter next hop address (e.g., 192.168.1.254)">
      `;
    }
  };

  // Listen for changes in the radio buttons
  nextHopTypeInputs.forEach((input) => {
    input.addEventListener('change', (e) => {
      renderNextHopInput(e.target.value);
    });
  });

  // Handle form submission
  document.getElementById('submitRoute').addEventListener('click', () => {
    const ipAddress = document.getElementById('ipAddress').value;
    const netMask = document.getElementById('netMask').value;
    const nextHopType = document.querySelector('input[name="nextHopType"]:checked').value;

    let nextHopValue;
    if (nextHopType === 'port') {
      nextHopValue = document.getElementById('portSelection').value;
    } else if (nextHopType === 'address') {
      nextHopValue = document.getElementById('nextHopAddress').value;
    }

    console.log(`IP Address: ${ipAddress}`);
    console.log(`Network Mask: ${netMask}`);
    console.log(`Next Hop Type: ${nextHopType}`);
    console.log(`Next Hop Value: ${nextHopValue}`);

    alert('Static route added successfully!');
  });
});

</script>
