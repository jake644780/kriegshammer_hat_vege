<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Select Dropdown</title>
    <style>
        .dropdown {
            width: 200px; /* Adjust dropdown width */
        }

        .dropdown {
        width: 200px;
        height: 30px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        overflow-y: auto; /* Ensures smooth scrolling */
    }
    </style>
</head>
<body>
    <h2>Select Your Port</h2>
    <form>
        <label for="ports">Choose a port:</label>
        <select id="ports" class="dropdown">
            <option value="port1">Port 1</option>
            <option value="port2">Port 2</option>
            <option value="port3">Port 3</option>
            <option value="port4">Port 4</option>
            <option value="port5">Port 5</option>
            <option value="port6">Port 6</option>
            <option value="port7">Port 7</option>
            <option value="port8">Port 8</option>
            <option value="port9">Port 9</option>
            <option value="port10">Port 10</option>
            <option value="port11">Port 11</option>
            <option value="port12">Port 12</option>
        </select>
    </form>
</body>
</html>
